<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CipherSnap</title>
  <style>
    /* Basic resets */
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100%;
      font-family: sans-serif;
    }
    /* Main container for content */
    .container {
      box-sizing: border-box;
      padding: 15px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      text-transform: uppercase;
      margin: 10px 0;
    }
    p.description {
      text-align: center;
      font-size: 1rem;
      margin-bottom: 15px;
    }
    #cipher {
      font-size: 1.5rem;
      text-align: center;
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-transform: uppercase;
      max-width: 90%;
      margin: 10px auto;
      word-wrap: break-word;
    }
    #inputArea {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
      margin: 15px auto;
    }
    /* Group letters of a word together */
    .word-container {
      display: inline-flex;
      white-space: nowrap;
    }
    .word-space {
      width: 1rem;
    }
    .char-box {
      width: 2.5rem;
      height: 2.5rem;
      font-size: 1.5rem;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #fff;
      transition: background-color 0.3s, transform 0.2s;
      text-transform: uppercase;
    }
    .char-box:focus {
      background-color: #e0f7fa;
      outline: none;
      transform: scale(1.05);
    }
    #timer {
      text-align: center;
      font-size: 1.2rem;
      text-transform: uppercase;
      margin: 10px 0;
    }
    #endMessage {
      text-align: center;
      font-size: 1.2rem;
      text-transform: uppercase;
      white-space: pre-line;
      margin: 10px 0;
    }
    /* Main buttons (Play and Help) */
    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin: 20px 0; /* extra vertical spacing */
      justify-content: center;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: #fff;
      cursor: pointer;
      text-transform: uppercase;
      transition: background 0.3s;
    }
    button:hover:not(:disabled) {
      background: #0056b3;
    }
    button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
    /* Modal overlay for Help options */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    .modal-content h2 {
      margin-top: 0;
      text-transform: uppercase;
    }
    .modal-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
      margin-top: 15px;
    }
    /* Dev links styling */
    .dev-links {
      margin-top: 20px;
      font-size: 0.9rem;
      text-align: center;
    }
    .dev-links a {
      margin: 0 5px;
      text-decoration: none;
      color: #007bff;
    }
    /* Responsive adjustments */
    @media (max-width: 600px) {
      .char-box {
        width: 2rem;
        height: 2rem;
        font-size: 1.2rem;
      }
      h1 {
        font-size: 1.75rem;
      }
      #cipher {
        font-size: 1.3rem;
        padding: 0.5rem;
      }
      button {
        font-size: 0.9rem;
        padding: 0.4rem 0.8rem;
      }
      #timer, #endMessage {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>CipherSnap</h1>
    <p class="description">Solve the cipher as fast as you can!</p>
    <div id="cipher">üîí Press Play to start</div>
    <div id="inputArea"></div>
    <div id="timer">‚è±Ô∏è 0s</div>
    <div id="endMessage"></div>
    <div class="button-group">
      <button id="playBtn">Play</button>
      <button id="helpBtn">Help</button>
    </div>
    <!-- Dev links will be appended here if in dev mode -->
    <div id="devLinks" class="dev-links"></div>
  </div>

  <!-- Modal for Help Options -->
  <div id="helpModal" class="modal">
    <div class="modal-content">
      <h2>Help Options</h2>
      <div class="modal-buttons">
        <button id="hint">Hint (-0 pts)</button>
        <button id="revealLetter">Reveal Letter</button>
        <button id="defineBtn">Define Cipher (-20% score)</button>
        <button id="revealBtn">Reveal Answer</button>
        <button id="checkBtn" disabled>Check Letters</button>
      </div>
      <div style="margin-top: 15px;">
        <button id="closeHelpBtn">Close</button>
      </div>
    </div>
  </div>

  <script>
    // Check for dev mode and for a cipher query parameter.
    const urlParams = new URLSearchParams(window.location.search);
    const devMode = urlParams.has("dev");
    let selectedCipherIndex = urlParams.has("cipher") ? parseInt(urlParams.get("cipher")) : null;

    // Updated cipher pool with three clues per puzzle.
    const cipherPool = [
      { id: 1, cipherText: "Khoor", solution: "HELLO", cipherType: "Caesar (+3)", difficulty: "easy",
        clues: ["It's a common greeting", "It starts with H", "It ends with O"] },
      { id: 2, cipherText: "Svool", solution: "HELLO", cipherType: "Atbash", difficulty: "easy",
        clues: ["The alphabet is reversed", "Think mirror images", "Opposites rule"] },
      { id: 3, cipherText: ".... . .-.. .-.. ---", solution: "HELLO", cipherType: "Morse", difficulty: "easy",
        clues: ["Dots and dashes", "Listen carefully", "It spells a greeting"] },
      { id: 4, cipherText: "URYYB", solution: "HELLO", cipherType: "ROT13", difficulty: "easy",
        clues: ["Letters rotated", "13 is the magic number", "Try shifting halfway"] },
      { id: 5, cipherText: "Mjqqt Btwqi", solution: "HELLO WORLD", cipherType: "Caesar (+5)", difficulty: "medium",
        clues: ["A two-word greeting", "It‚Äôs global", "Shift by 5 reveals it"] },
      { id: 6, cipherText: "GSV XZPV RH Z ORV", solution: "THE CAKE IS A LIE", cipherType: "Atbash", difficulty: "medium",
        clues: ["A famous gaming phrase", "Not everything is as it seems", "Watch out for cake"] },
      { id: 7, cipherText: "Uifsf jt op tqppo", solution: "THERE IS NO SPOON", cipherType: "Caesar (+1)", difficulty: "medium",
        clues: ["A puzzling statement", "It challenges reality", "Remember the movie"] }
    ];

    // Determine which cipher to load.
    let cipher;
    if (selectedCipherIndex !== null && !isNaN(selectedCipherIndex)) {
      // Use the cipher from the query parameter (adjust index if needed)
      cipher = cipherPool[(selectedCipherIndex - 1) % cipherPool.length];
    } else {
      // Default to "cipher of the day"
      const day = new Date().getDate();
      cipher = cipherPool[day % cipherPool.length];
    }

    // DOM element references.
    const cipherDisplay = document.getElementById("cipher");
    const inputArea = document.getElementById("inputArea");
    const timerDisplay = document.getElementById("timer");
    const endMessage = document.getElementById("endMessage");
    const playBtn = document.getElementById("playBtn");
    const helpBtn = document.getElementById("helpBtn");
    const helpModal = document.getElementById("helpModal");
    const closeHelpBtn = document.getElementById("closeHelpBtn");
    // Modal help buttons.
    const hintBtn = document.getElementById("hint");
    const revealLetterBtn = document.getElementById("revealLetter");
    const defineBtn = document.getElementById("defineBtn");
    const revealBtn = document.getElementById("revealBtn");
    const checkBtn = document.getElementById("checkBtn");
    const devLinksDiv = document.getElementById("devLinks");

    let startTime = null;
    let timerInterval;
    let hintCount = 0;
    const maxHints = 3;
    let totalPenalty = 0;
    let revealLetterUsed = false;
    let lastLetterHintTime = 0;
    let definitionUsed = false;

    // Prevent multiple plays per day.
    const alreadyPlayed = localStorage.getItem("cipherPlayed") === new Date().toDateString();
    if (alreadyPlayed && !devMode) {
      cipherDisplay.innerText = "Come back tomorrow for a new cipher!";
      playBtn.disabled = true;
    }

    playBtn.addEventListener("click", startGame);

    // Show Help modal.
    helpBtn.addEventListener("click", () => {
      helpModal.style.display = "flex";
    });
    // Close Help modal.
    closeHelpBtn.addEventListener("click", () => {
      helpModal.style.display = "none";
    });

    // Hint button: show next clue (up to 3). After 3, disable hint button.
    hintBtn.addEventListener("click", () => {
      if (hintCount < maxHints) {
        alert(`Clue: ${cipher.clues[hintCount].toUpperCase()}`);
        totalPenalty += 20;  // each clue costs 20 pts
        hintCount++;
        hintBtn.innerText = `Hint (-${totalPenalty} pts)`;
        if (hintCount === maxHints) {
          hintBtn.disabled = true;
        }
      }
    });

    // Reveal Letter button: fills in one random missing letter (only once).
    revealLetterBtn.addEventListener("click", () => {
      if (!revealLetterUsed) {
        const inputs = document.querySelectorAll(".char-box");
        const emptyIndexes = [];
        inputs.forEach((input, index) => {
          if (!input.value) emptyIndexes.push(index);
        });
        if (emptyIndexes.length === 0) {
          alert("All letters have been filled in!");
        } else {
          const randIndex = emptyIndexes[Math.floor(Math.random() * emptyIndexes.length)];
          const solutionNoSpaces = cipher.solution.replace(/ /g, '');
          inputs[randIndex].value = solutionNoSpaces[randIndex];
          revealLetterUsed = true;
          revealLetterBtn.disabled = true;
        }
      }
    });

    // Define Cipher button: shows definition and applies a 20% score penalty.
    defineBtn.addEventListener("click", () => {
      let definition = "";
      if (cipher.cipherType.includes("Caesar")) {
        definition = "Caesar Cipher: Shifts letters by a fixed number of positions.";
      } else if (cipher.cipherType.includes("Atbash")) {
        definition = "Atbash Cipher: Substitutes each letter with its opposite in the alphabet.";
      } else if (cipher.cipherType.includes("Morse")) {
        definition = "Morse Code: Uses dots and dashes to represent letters.";
      } else if (cipher.cipherType.includes("ROT13")) {
        definition = "ROT13: A Caesar cipher with a shift of 13.";
      } else {
        definition = "This is a substitution cipher.";
      }
      alert(`Definition: ${definition.toUpperCase()}`);
      definitionUsed = true;
      defineBtn.disabled = true;
    });

    // Reveal Answer button: fills in all letters and ends the game with score 0.
    revealBtn.addEventListener("click", () => {
      alert(`The answer is: ${cipher.solution.toUpperCase()}`);
      endGame(true, 0, true);
    });

    // Check Letters button: highlights correct/incorrect letters for 5 seconds.
    checkBtn.addEventListener("click", revealLetterStatus);

    // Enable/disable Check Letters button based on whether any letter is entered.
    function updateCheckBtnState() {
      const inputs = document.querySelectorAll(".char-box");
      let anyEntered = false;
      inputs.forEach(input => {
        if (input.value.trim() !== "") anyEntered = true;
      });
      checkBtn.disabled = !anyEntered;
    }

    function revealLetterStatus() {
      const inputs = document.querySelectorAll(".char-box");
      const solutionNoSpaces = cipher.solution.replace(/ /g, '');
      inputs.forEach((input, index) => {
        if (input.value.trim() !== "") {
          input.style.backgroundColor = (input.value.toUpperCase() === solutionNoSpaces[index]) ? "lightgreen" : "salmon";
        }
      });
      checkBtn.disabled = true;
      let countdown = 5;
      checkBtn.innerText = `Revealing: ${countdown}`;
      const intervalId = setInterval(() => {
        countdown--;
        if (countdown > 0) {
          checkBtn.innerText = `Revealing: ${countdown}`;
        } else {
          clearInterval(intervalId);
          inputs.forEach(input => { input.style.backgroundColor = ""; });
          checkBtn.innerText = "Check Letters";
          updateCheckBtnState();
        }
      }, 1000);
    }

    // Attach backspace behavior to inputs:
    function attachBackspaceHandler(input, inputsArray, index) {
      input.addEventListener("keydown", function(e) {
        if (e.key === "Backspace") {
          if (this.value !== "") {
            // Clear the current value.
            this.value = "";
            e.preventDefault();
          } else if (index > 0) {
            // Move focus to the previous input.
            inputsArray[index - 1].focus();
            e.preventDefault();
          }
        }
      });
    }

    // Start game: build input area and start timer.
    function startGame() {
      cipherDisplay.innerText = cipher.cipherText;
      inputArea.innerHTML = "";
      endMessage.innerText = "";
      hintCount = 0;
      totalPenalty = 0;
      lastLetterHintTime = 0;
      definitionUsed = false;
      revealLetterUsed = false;
      hintBtn.innerText = "Hint (-0 pts)";
      hintBtn.disabled = false;
      defineBtn.disabled = false;
      defineBtn.innerText = "Define Cipher (-20% score)";
      revealLetterBtn.disabled = false;
      checkBtn.innerText = "Check Letters";
      
      // Build the input area by grouping letters per word.
      const words = cipher.solution.split(' ');
      words.forEach((word, wordIndex) => {
        const wordContainer = document.createElement('div');
        wordContainer.className = "word-container";
        word.split('').forEach(letter => {
          const input = document.createElement('input');
          input.maxLength = 1;
          input.className = 'char-box';
          input.setAttribute('aria-label', 'Letter');
          // Force uppercase on input.
          input.addEventListener('input', function() {
            this.value = this.value.toUpperCase();
          });
          // Auto-clear on manual focus.
          input.addEventListener('focus', function() {
            this.value = "";
          });
          wordContainer.appendChild(input);
        });
        inputArea.appendChild(wordContainer);
        if (wordIndex < words.length - 1) {
          const spacer = document.createElement('div');
          spacer.className = "word-space";
          inputArea.appendChild(spacer);
        }
      });
      // Attach backspace behavior to each input.
      const inputs = Array.from(document.querySelectorAll(".char-box"));
      inputs.forEach((input, i) => {
        attachBackspaceHandler(input, inputs, i);
        input.addEventListener('input', () => {
          if (i < inputs.length - 1) inputs[i + 1].focus();
          checkAnswer(inputs);
          updateCheckBtnState();
        });
      });
      if (inputs.length > 0) inputs[0].focus();
      startTime = Date.now();
      timerInterval = setInterval(updateTimer, 100);
    }

    function updateTimer() {
      const elapsed = Math.floor((Date.now() - startTime) / 1000);
      timerDisplay.innerText = `‚è±Ô∏è ${elapsed}s`;
      checkAnswer(document.querySelectorAll(".char-box"));
    }

    function checkAnswer(inputs) {
      const userAnswer = Array.from(inputs).map(input => input.value.toUpperCase()).join("");
      if (userAnswer === cipher.solution.replace(/ /g, '')) {
        const elapsed = Math.floor((Date.now() - startTime) / 1000);
        let score = Math.max(100 - elapsed - totalPenalty, 0);
        if (definitionUsed) score = Math.floor(score * 0.8);
        endGame(true, score);
      }
    }

    function endGame(win, score, giveUp = false) {
      clearInterval(timerInterval);
      hintBtn.style.display = "none";
      defineBtn.style.display = "none";
      revealBtn.style.display = "none";
      revealLetterBtn.style.display = "none";
      checkBtn.style.display = "none";
      playBtn.disabled = true;
      if (!devMode) localStorage.setItem("cipherPlayed", new Date().toDateString());
      if (giveUp) score = 0;
      if (win) {
        const elapsed = Math.floor((Date.now() - startTime) / 1000);
        const hintsUsed = (hintCount > 0 || definitionUsed || revealLetterUsed) ? "YES" : "NO";
        endMessage.innerText = `üéâ YOU WIN! SCORE: ${score}\nTIME: ${elapsed} SECONDS\nHINTS USED: ${hintsUsed}`;
      } else {
        endMessage.innerText = `GAME OVER! THE ANSWER WAS: ${cipher.solution.toUpperCase()}`;
      }
    }

    // If in dev mode, list available cipher links.
    if (devMode) {
      cipherPool.forEach((c, index) => {
        const link = document.createElement("a");
        link.href = window.location.origin + window.location.pathname + `?dev&cipher=${index + 1}`;
        link.innerText = `Cipher ${index + 1}`;
        devLinksDiv.appendChild(link);
      });
    }
  </script>
</body>
</html>
