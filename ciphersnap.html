<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CipherSnap</title>
  <style>
    /* Basic resets */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-y: auto;
      font-family: sans-serif;
    }
    /* Main container for content */
    .container {
      box-sizing: border-box;
      padding: 10px;
      min-height: 100vh;
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      text-transform: uppercase;
      margin: 10px 0;
    }
    #cipher {
      font-size: 1.5rem;
      text-align: center;
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-transform: uppercase;
      max-width: 90%;
      margin: 10px auto;
      word-wrap: break-word;
    }
    #inputArea {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
      margin: 10px auto;
    }
    /* Group letters of a word together */
    .word-container {
      display: inline-flex;
      white-space: nowrap;
    }
    .word-space {
      width: 1rem;
    }
    .char-box {
      width: 2.5rem;
      height: 2.5rem;
      font-size: 1.5rem;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #fff;
      transition: background-color 0.3s, transform 0.2s;
      text-transform: uppercase;
    }
    .char-box:focus {
      background-color: #e0f7fa;
      outline: none;
      transform: scale(1.05);
    }
    #timer {
      text-align: center;
      font-size: 1.2rem;
      text-transform: uppercase;
      margin: 10px 0;
    }
    /* Main buttons (Play and Help) in the main view */
    .main-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 10px 0;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: #fff;
      cursor: pointer;
      text-transform: uppercase;
      transition: background 0.3s;
    }
    button:hover:not(:disabled) {
      background: #0056b3;
    }
    button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
    #endMessage {
      text-align: center;
      font-size: 1.2rem;
      text-transform: uppercase;
      white-space: pre-line;
      margin: 10px;
    }
    /* Modal overlay for Help options */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    .modal-content h2 {
      margin-top: 0;
      text-transform: uppercase;
    }
    .modal-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
      margin-top: 15px;
    }
    /* Responsive adjustments */
    @media (max-width: 600px) {
      .char-box {
        width: 2rem;
        height: 2rem;
        font-size: 1.2rem;
      }
      h1 {
        font-size: 1.75rem;
      }
      #cipher {
        font-size: 1.3rem;
        padding: 0.5rem;
      }
      button {
        font-size: 0.9rem;
        padding: 0.4rem 0.8rem;
      }
      #timer, #endMessage {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>CipherSnap</h1>
    <div id="cipher">üîí Press Play to start</div>
    <div id="inputArea"></div>
    <div id="timer">‚è±Ô∏è 0s</div>
    <div id="endMessage"></div>
    <div class="main-buttons">
      <button id="playBtn">Play</button>
      <button id="helpBtn">Help</button>
    </div>
  </div>

  <!-- Modal for Help Options -->
  <div id="helpModal" class="modal">
    <div class="modal-content">
      <h2>Help Options</h2>
      <div class="modal-buttons">
        <button id="hint">Hint (-0 pts)</button>
        <button id="defineBtn">Define Cipher (-20% score)</button>
        <button id="revealBtn">Reveal Answer</button>
        <button id="checkBtn" disabled>Check Letters</button>
      </div>
      <div style="margin-top: 15px;">
        <button id="closeHelpBtn">Close</button>
      </div>
    </div>
  </div>

  <script>
    // Developer mode flag (if present in URL)
    const devMode = window.location.search.includes('dev');

    // Updated cipher pool.
    const cipherPool = [
      { id: 1, cipherText: "Khoor", solution: "HELLO", cipherType: "Caesar (+3)", difficulty: "easy", plainClue: "A common greeting with a simple shift." },
      { id: 2, cipherText: "Svool", solution: "HELLO", cipherType: "Atbash", difficulty: "easy", plainClue: "The alphabet is mirrored in this cipher." },
      { id: 3, cipherText: ".... . .-.. .-.. ---", solution: "HELLO", cipherType: "Morse", difficulty: "easy", plainClue: "Dots and dashes conceal a greeting." },
      { id: 4, cipherText: "URYYB", solution: "HELLO", cipherType: "ROT13", difficulty: "easy", plainClue: "A 13-letter rotation hides the message." },
      { id: 5, cipherText: "Mjqqt Btwqi", solution: "HELLO WORLD", cipherType: "Caesar (+5)", difficulty: "medium", plainClue: "A shifted two-word greeting." },
      { id: 6, cipherText: "GSV XZPV RH Z ORV", solution: "THE CAKE IS A LIE", cipherType: "Atbash", difficulty: "medium", plainClue: "A notorious phrase from gaming lore." },
      { id: 7, cipherText: "Uifsf jt op tqppo", solution: "THERE IS NO SPOON", cipherType: "Caesar (+1)", difficulty: "medium", plainClue: "A mind-bending statement with a small shift." }
    ];

    // Select today's cipher.
    const cipher = cipherPool[new Date().getDate() % cipherPool.length];

    // DOM references.
    const cipherDisplay = document.getElementById("cipher");
    const inputArea = document.getElementById("inputArea");
    const timerDisplay = document.getElementById("timer");
    const endMessage = document.getElementById("endMessage");
    const playBtn = document.getElementById("playBtn");
    const helpBtn = document.getElementById("helpBtn");
    const helpModal = document.getElementById("helpModal");
    const closeHelpBtn = document.getElementById("closeHelpBtn");
    // Help modal buttons.
    const hintBtn = document.getElementById("hint");
    const defineBtn = document.getElementById("defineBtn");
    const revealBtn = document.getElementById("revealBtn");
    const checkBtn = document.getElementById("checkBtn");

    let startTime = null;
    let timerInterval;
    let hintCount = 0;
    let totalPenalty = 0;
    let lastLetterHintTime = 0;
    let definitionUsed = false;

    // Prevent multiple plays per day.
    const alreadyPlayed = localStorage.getItem("cipherPlayed") === new Date().toDateString();
    if (alreadyPlayed && !devMode) {
      cipherDisplay.innerText = "Come back tomorrow for a new cipher!";
      playBtn.disabled = true;
    }

    // Event listener: Start game.
    playBtn.addEventListener("click", startGame);

    // Show the Help modal.
    helpBtn.addEventListener("click", () => {
      helpModal.style.display = "flex";
    });
    // Close the Help modal.
    closeHelpBtn.addEventListener("click", () => {
      helpModal.style.display = "none";
    });

    // Help modal button behaviors:
    hintBtn.addEventListener("click", () => {
      if (hintCount === 0) {
        alert(`Clue: ${cipher.plainClue.toUpperCase()}`);
        totalPenalty += 20;
      } else {
        const now = Date.now();
        if (now - lastLetterHintTime < 5000) {
          alert("Please wait 5 seconds before requesting another letter hint.");
          return;
        }
        lastLetterHintTime = now;
        totalPenalty += 30;
        const inputs = document.querySelectorAll(".char-box");
        const emptyIndexes = [];
        inputs.forEach((input, index) => {
          if (!input.value) emptyIndexes.push(index);
        });
        if (emptyIndexes.length === 0) {
          alert("All letters have been filled in!");
        } else {
          const randIndex = emptyIndexes[Math.floor(Math.random() * emptyIndexes.length)];
          const solutionNoSpaces = cipher.solution.replace(/ /g, '');
          inputs[randIndex].value = solutionNoSpaces[randIndex];
        }
      }
      hintCount++;
      hintBtn.innerText = `Hint (-${totalPenalty} pts)`;
    });

    defineBtn.addEventListener("click", () => {
      let definition = "";
      if (cipher.cipherType.includes("Caesar")) {
        definition = "Caesar Cipher: Shifts letters by a fixed number of positions.";
      } else if (cipher.cipherType.includes("Atbash")) {
        definition = "Atbash Cipher: Substitutes each letter with its opposite in the alphabet.";
      } else if (cipher.cipherType.includes("Morse")) {
        definition = "Morse Code: Uses dots and dashes to represent letters.";
      } else if (cipher.cipherType.includes("ROT13")) {
        definition = "ROT13: A Caesar cipher with a shift of 13.";
      } else {
        definition = "This is a substitution cipher.";
      }
      alert(`Definition: ${definition.toUpperCase()}`);
      definitionUsed = true;
      defineBtn.disabled = true;
    });

    revealBtn.addEventListener("click", () => {
      alert(`The answer is: ${cipher.solution.toUpperCase()}`);
      endGame(true, 0, true);
    });

    checkBtn.addEventListener("click", revealLetterStatus);

    // Enable/disable Check Letters button.
    function updateCheckBtnState() {
      const inputs = document.querySelectorAll(".char-box");
      let anyEntered = false;
      inputs.forEach(input => {
        if (input.value.trim() !== "") anyEntered = true;
      });
      checkBtn.disabled = !anyEntered;
    }

    function revealLetterStatus() {
      const inputs = document.querySelectorAll(".char-box");
      const solutionNoSpaces = cipher.solution.replace(/ /g, '');
      inputs.forEach((input, index) => {
        if (input.value.trim() !== "") {
          input.style.backgroundColor = (input.value.toUpperCase() === solutionNoSpaces[index]) ? "lightgreen" : "salmon";
        }
      });
      checkBtn.disabled = true;
      let countdown = 5;
      checkBtn.innerText = `Revealing: ${countdown}`;
      const intervalId = setInterval(() => {
        countdown--;
        if (countdown > 0) {
          checkBtn.innerText = `Revealing: ${countdown}`;
        } else {
          clearInterval(intervalId);
          inputs.forEach(input => { input.style.backgroundColor = ""; });
          checkBtn.innerText = "Check Letters";
          updateCheckBtnState();
        }
      }, 1000);
    }

    // Start the game: build input area and start timer.
    function startGame() {
      cipherDisplay.innerText = cipher.cipherText;
      inputArea.innerHTML = "";
      endMessage.innerText = "";
      hintCount = 0;
      totalPenalty = 0;
      lastLetterHintTime = 0;
      definitionUsed = false;
      // Reset help modal buttons.
      hintBtn.innerText = "Hint (-0 pts)";
      defineBtn.disabled = false;
      defineBtn.innerText = "Define Cipher (-20% score)";
      checkBtn.innerText = "Check Letters";

      const words = cipher.solution.split(' ');
      words.forEach((word, wordIndex) => {
        const wordContainer = document.createElement('div');
        wordContainer.className = "word-container";
        word.split('').forEach(letter => {
          const input = document.createElement('input');
          input.maxLength = 1;
          input.className = 'char-box';
          input.setAttribute('aria-label', 'Letter');
          // Force uppercase.
          input.addEventListener('input', function() {
            this.value = this.value.toUpperCase();
          });
          // Auto-clear on manual focus.
          input.addEventListener('focus', function() {
            this.value = "";
          });
          wordContainer.appendChild(input);
        });
        inputArea.appendChild(wordContainer);
        if (wordIndex < words.length - 1) {
          const spacer = document.createElement('div');
          spacer.className = "word-space";
          inputArea.appendChild(spacer);
        }
      });
      const inputs = document.querySelectorAll(".char-box");
      inputs.forEach((input, i) => {
        input.addEventListener('input', () => {
          if (i < inputs.length - 1) inputs[i + 1].focus();
          checkAnswer(inputs);
          updateCheckBtnState();
        });
      });
      inputs[0]?.focus();
      startTime = Date.now();
      timerInterval = setInterval(updateTimer, 100);
    }

    function updateTimer() {
      const elapsed = Math.floor((Date.now() - startTime) / 1000);
      timerDisplay.innerText = `‚è±Ô∏è ${elapsed}s`;
      checkAnswer(document.querySelectorAll(".char-box"));
    }

    function checkAnswer(inputs) {
      const userAnswer = Array.from(inputs).map(input => input.value.toUpperCase()).join("");
      if (userAnswer === cipher.solution.replace(/ /g, '')) {
        const elapsed = Math.floor((Date.now() - startTime) / 1000);
        let score = Math.max(100 - elapsed - totalPenalty, 0);
        if (definitionUsed) score = Math.floor(score * 0.8);
        endGame(true, score);
      }
    }

    function endGame(win, score, giveUp = false) {
      clearInterval(timerInterval);
      hintBtn.style.display = "none";
      defineBtn.style.display = "none";
      revealBtn.style.display = "none";
      checkBtn.style.display = "none";
      playBtn.disabled = true;
      if (!devMode) localStorage.setItem("cipherPlayed", new Date().toDateString());
      if (giveUp) score = 0;
      if (win) {
        const elapsed = Math.floor((Date.now() - startTime) / 1000);
        const hintsUsed = (hintCount > 0 || definitionUsed) ? "YES" : "NO";
        endMessage.innerText = `üéâ YOU WIN! SCORE: ${score}\nTIME: ${elapsed} SECONDS\nHINTS USED: ${hintsUsed}`;
      } else {
        endMessage.innerText = `GAME OVER! THE ANSWER WAS: ${cipher.solution.toUpperCase()}`;
      }
    }
  </script>
</body>
</html>
