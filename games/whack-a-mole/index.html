<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Whack-a-Mole & Baby</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #f0f0f0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      margin: 20px 0 10px;
      text-align: center;
    }
    .instructions {
      margin-bottom: 20px;
      text-align: center;
      max-width: 500px;
    }
    .instruction-item {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 10px 0;
    }
    .instruction-item svg {
      margin-right: 10px;
    }
    .scoreboard {
      font-size: 1.5em;
      margin-bottom: 20px;
    }
    .game-container {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 10px;
      margin-bottom: 20px;
    }
    .hole {
      width: 100px;
      height: 100px;
      background: #8B4513;
      border-radius: 50%;
      position: relative;
      overflow: hidden;
    }
    .character {
      position: absolute;
      bottom: -80px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 80px;
      transition: bottom 0.3s;
      cursor: pointer;
    }
    .character.up {
      bottom: 10px;
    }
    .btn {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }
    .start-btn {
      background: #007bff;
      color: white;
    }
    .start-btn:hover {
      background: #0056b3;
    }
    .reset-btn {
      background: #28a745;
      color: white;
    }
    .reset-btn:hover {
      background: #218838;
    }
    /* Score Tracker */
    .score-tracker {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      width: 100%;
      max-width: 500px;
      font-size: 1.2em;
      margin-bottom: 15px;
    }
    .score-tracker div {
      padding: 10px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0px 0px 5px rgba(0,0,0,0.2);
      text-align: center;
      margin: 5px;
      min-width: 120px;
    }
    .mole-count {
      border: 2px solid green;
    }
    .baby-count {
      border: 2px solid red;
    }
    .mole-total {
      border: 2px solid blue;
    }
    .ratio-score {
      border: 2px solid purple;
    }
  </style>
</head>
<body>
  <h1>Whack-a-Mole & Baby</h1>
  <div class="instructions">
    <p>Hit the obvious mole to <strong>gain 1 point</strong> (and count as an opportunity). Avoid the cute baby, which will <strong>subtract 1 point</strong> if hit!</p>
  </div>

  <!-- Score Tracking UI -->
  <div class="score-tracker">
    <div class="mole-total">Moles Appeared: <span id="molesTotal">0</span></div>
    <div class="mole-count">Moles Hit: <span id="molesHit">0</span></div>
    <div class="baby-count">Babies Hit: <span id="babiesHit">0</span></div>
    <div class="ratio-score">Score: <span id="scoreRatio">0.00</span></div>
  </div>

  <div class="game-container" id="gameContainer">
    <!-- 9 holes -->
    <div class="hole" data-index="0"><div class="character"></div></div>
    <div class="hole" data-index="1"><div class="character"></div></div>
    <div class="hole" data-index="2"><div class="character"></div></div>
    <div class="hole" data-index="3"><div class="character"></div></div>
    <div class="hole" data-index="4"><div class="character"></div></div>
    <div class="hole" data-index="5"><div class="character"></div></div>
    <div class="hole" data-index="6"><div class="character"></div></div>
    <div class="hole" data-index="7"><div class="character"></div></div>
    <div class="hole" data-index="8"><div class="character"></div></div>
  </div>

  <div>
    <button class="btn start-btn" id="startBtn">Start Game</button>
    <button class="btn reset-btn" id="resetBtn">Reset Game</button>
  </div>
